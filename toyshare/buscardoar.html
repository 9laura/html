<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyShare - Buscar doar</title>
    <link rel="icon" href="imagens/Logo.png" type="Image/x-icon">
    <link rel="stylesheet" href="buscardoar.css">
    <!-- Buscar doar -->
</head>
<body>
     <header><p class="HeaderFundo"></p></header>
    <main>
        <div class="logoHeader">
        <img src="imagens/Logo.png" class="logo">
        </div>
        <section class="nav">
            <div class="left">
            <button class="inicio">INÍCIO</button>
            <button class="institu">INSTITUIÇÕES</button>
            <button class="doe">DOE UM BRINQUEDO</button>
            </div>
            <div class="right">
            <button class="cadastrar">LOG-IN</button>
            <button class="sobre">SOBRE</button>
            <button class="contato">CONTATO</button>
            </div>
        </section>
        <div class="titulo"><h2 class="doeSeuBrinquedo">Doe seu brinquedo:</h2></div>
        
        <section class="buscar">
            <div class="botaoVoltar">
                <button class="btVoltar">QUERO VOLTAR</button>
                <h2 class="detalhes">Detalhes de recebimento:</h2>
            </div>
            <div class="menuSuspensoEstado">
                <h3>Insira seu Estado:</h3>
                <select id="estado" name="estado" class="estado">
                    <option value="">Acre</option>
                    <option value="">Alagoas</option>
                    <option value="">Amapá</option>
                    <option value="">Amazonas</option>
                    <option value="">Distrito Federal</option>
                    <option value="">Esírito santo</option>
                </select>
            </div>
             <div class="menuSuspensoCidade">
                <h3>Insira sua cidade:</h3>
                <input type="text" class="cidade">
            </div>
            <div class="boxCep">
                <h3>Insira seu CEP:</h3>
                <input type="text" class="cep">
                </select>
            </div>
            <div class="disponibilidade">
                <h2>Disponibilidade:</h2>
            </div>
            <div class="boxData">
                <h3>Data:</h3>
                <input type="text" class="data">
                </select>
            </div>
        </section>
</body>
</html>
